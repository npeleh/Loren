<html lang="en">
<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loren</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../slick/slick.css">
</head>

<body>
    <div class="profile_container">
        <div class="head_profile">
            <h1>Account</h1>
            <button class="form_save">LogOut</button>
        </div>
        <form id="form_account">
            <div class="first_name_box">
                <label> 
					<p>First name</p>
					<input type="text" class="input name">
				</label>
            </div>

            <div class="last_name_box">
                <label> 
					<p>Last name</p>
					<input type="text" class="input name">
				</label>
            </div>

            <div class="form_contact">
                <label> 
					<p>E-mail</p>
					<input type="text" class="input all_label">
				</label>
            </div>

            <div class="form_contact">
                <label> 
					<p>Country</p>
					<input type="text" class="input all_label">
				</label>
            </div>

            <div class="form_contact">
                <label> 
					<p>City</p>
					<input type="text" class="input all_label">
				</label>
            </div>

            <div class="form_contact">
                <label> 
					<p>Region</p>
					<input type="text" class="input all_label">
				</label>
            </div>

            <div class="form_contact">
                <label>
                    <p>Street</p>
                    <input type="text" class="input all_label">
                </label>
            </div>

            <div class="form_contact">
                <label>
                    <p>Number of building</p>
                    <input type="text" class="input all_label">
                </label>
            </div>

            <div class="form_contact">
                <label>
                    <p>Apartment</p>
                    <input type="text" class="input all_label">
                </label>
            </div>

            <div class="form_contact">
                <label> 
					<p>Phone</p>
					<input type="text" class="input all_label">
				</label>
            </div>
            <input type="button" value="Save" class="form_save margin_auto">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../js/script.js"></script>
    <script src="../slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <!--    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv2NcqCMd3nKtKjBD60o9cNJNaTPQceNc&callback=initMap"></script>-->
</body>

</html>
