<body>
    <div class="registration_wrapper">
        <h1>Register</h1>
        <div class="form_wrapper">
            <p>Please enter information to create your account:</p>
            <form id="register_form">
                <input type="text" placeholder="First name" class="register_form_style">
                <input type="text" placeholder="Last name" class="register_form_style">
                <input type="email" placeholder="Email" class="register_form_style">
                <input type="password" placeholder="Password" class="register_form_style">
                <input type="button" value="Register" class="register_button">
            </form>
        </div>
    </div>
