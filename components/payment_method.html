<html lang="en">
<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loren</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../slick/slick.css">
</head>

<body>
    <div class="customer_information_wrapper">
        <div class="contact_information_wrapper">
            <div class="logo">
                <h3>Loren</h3>
            </div>
            <ul class="payment_links">
                <li><a href="#" class="pink_basic">Cart</a>&nbsp;&gt;&nbsp;</li>
                <li><a href="#" class="pink_basic">Customer information</a>&nbsp;&gt;&nbsp;</li>
                <li><a href="#" class="pink_basic">Shipping method</a>&nbsp;&gt;&nbsp;</li>
                <li><a href="#" class="pink_basic">Payment method</a></li>
            </ul>
            <div class="content_box">
                <div class="row_box">
                    <div class="contact_box">Contact</div>
                    <div class="inf_box">E-mail</div>
                    <div class="change_box"><a href="#">Change</a></div>
                </div>
                <hr>
                <div class="row_box">
                    <div class="contact_box">Ship to</div>
                    <div class="inf_box">Adress</div>
                    <div class="change_box"><a href="#">Change</a></div>
                </div>
                <hr>
                <div class="row_box">
                    <div class="contact_box">Method</div>
                    <div class="inf_box">International Shipping</div>
                    <div class="change_box"><a href="#">Change</a></div>
                </div>
            </div>
            <div class="step_footer">
                <a href="#" class="pink_basic" id="next_step">&lt;&nbsp;Return to shipping method</a>
                <button>Complete order</button>

            </div>
        </div>
        <div class="cart_information_wrapper">
            <div class="product_cart_wrapper">
                <div class="product_cart_img">
                    <img src="../img/cart1.jpg">
                    <span>1</span>
                </div>
                <div class="product_cart_name">
                    <p>Name</p>
                    <p>Size</p>
                </div>
                <div class="product_cart_price">
                    95$
                </div>
            </div>

            <div class="product_cart_wrapper">
                <div class="product_cart_img">
                    <img src="../img/cart1.jpg">
                    <span>1</span>
                </div>
                <div class="product_cart_name">
                    <p>Name</p>
                    <p>Size</p>
                </div>
                <div class="product_cart_price">
                    95$
                </div>
            </div>

            <hr>

            <div class="total_container">
                <p>Total</p>
                <p>$150</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../js/script.js"></script>
    <script src="../slick/slick.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
